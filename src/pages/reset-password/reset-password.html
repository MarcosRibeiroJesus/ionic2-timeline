<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        <ion-icon name="undo" style="zoom:1.5;"></ion-icon> 
      Resetar senha
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Seu endereÃ§o de email" 
        [class.invalid]="!resetPasswordForm.controls.email.valid && 
        resetPasswordForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Por favor entre com um email vÃ¡lido.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Resetar
    </button>

  </form>
</ion-content>
