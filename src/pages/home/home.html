<ion-content fullscreen>

  <ion-segment>
    <ion-segment-button value="fotos">
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let card of cards">
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/graduation2.png"/>
      </ion-avatar>
      <h2>{{card.nome}}</h2>
      <p>{{card.titulo}}</p>
    </ion-item>
    <img [src]="card.foto" />
    <ion-card-content>
      {{card.texto}}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Coment치rios</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atr치s
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
