<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="assets/img/casa-stark.png">
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-item>
        <ion-label stacked>Email</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Seu endereço de email"
            [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
          </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
      <p>Por favor entre com um email válido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Sua senha" 
          [class.invalid]="!loginForm.controls.password.valid && 
            loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Sua senha precisa ter 6 dígitos.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Entrar
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Criar uma nova conta
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    Esqueci minha senha :(
  </button>

    <button ion-button block (click)="login()">Login com Facebook</button>
</ion-content>
