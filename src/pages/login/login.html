<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="assets/img/casa-stark.png">

    <form (submit)="efetuaLogin()">
      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
      </ion-item>

      <button ion-button block type="submit">ENTRAR</button>
    </form>

    <button ion-button block (click)="login()">Login com Facebook</button>
</ion-content>
