<ion-header>
  <ion-navbar>
    <ion-title>Lista de Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let evento of eventoList" (click)="goToEventoDetalhe(evento.id)">
    
    <ion-item>
     <ion-avatar item-left><img /></ion-avatar>
     <h2>{{evento?.nome}}</h2>  
    </ion-item>

     <img />

      <ion-card-content>
        <p>Ingresso: <strong>$ {{evento?.preco | number:'2.2'}}</strong></p>
        <p>Date: <strong>{{evento?.data | date: 'dd/MM/yyyy'}}</strong></p>
      </ion-card-content>
