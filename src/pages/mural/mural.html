<button ion-button menuToggle color="light">
  <ion-icon name="menu" style="zoom:1.5;"></ion-icon>
</button>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let message of messagesList" [class]="message.specialMessage ? 'message special' : 'message'">

      <div [class]="message.uid == userProfile.uid ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="nome">{{ message.name }}</div>
        <div class="messageContent">{{ message.message }} {{message.data | date:'HH:mm'}}</div>
        <ion-note item-right>
          {{message.data | date:'HH:mm'}}
        </ion-note>
      </div>

    </ion-item>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Sua mensagem..." [(ngModel)]="message"></ion-input>
    <button ion-button clear item-right (click)="send()">
      <ion-icon name="paper-plane" style="zoom:2.0;" color="icons"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
